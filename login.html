<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Material Admin</title>
        
        <!-- Vendor CSS -->
        <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="vendors/bower_components/google-material-color/dist/palette.css" rel="stylesheet">
        <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
            
        <!-- CSS -->
        <link href="css/app.min.1.css" rel="stylesheet">
        <link href="css/app.min.2.css" rel="stylesheet">

        <style>
            .sbtn{
                    border:1px #80cbc4 solid;   
                    padding:1px;
                    -webkit-border-radius:40px;
                    -moz-border-radius:40px;
                    border-radius:40px;
                    }
            html,body {
                background-color: #d81b60;
                margin:0;
                padding:0;
            }
            .b-r{
                border-right: 3px solid red;
            }
            .b-l{
                border-left: 3px solid red;
            }
            .b-t{
                border-top: 3px solid red;
            }
            .b-b{
                border-bottom: 3px solid red;
            }

            .b-t-l-r{
                border-top-left-radius: 2%;            
            }
            .b-t-r-r{
                border-top-right-radius: 2%;
            }
            .b-b-r-r{
                border-bottom-right-radius: 2%;
            }
            .b-b-l-r{
                border-bottom-left-radius: 2%;
            }
            .bt-t-l-r{
                border-top-left-radius: 25%;
            }
            .bt-b-l-r{
                border-bottom-left-radius: 25%;
            }
            .bt-t-r-r{
                border-top-right-radius: 25%;
            }
            .bt-b-r-r{
                border-bottom-right-radius: 25%;
            }
            .bt-c{
                background-color: #80cbc4;
            }
        </style>
    </head>
    
    <body>
        <section style="margin:0 auto; padding-top: 5%; height: 100% !important;">
            <div class="row b-t-r-r b-b-r-r b-t-l-r b-b-l-r" style="height: 500px; width: 70%; background-color: #eceff1; margin: 0 auto; box-shadow: 0 8px 17px rgba(0, 0, 0, 0.2);">
                <div class="col-md-6 b-t-l-r b-b-l-r" style="background-color: #80cbc4; height: 100%;">
                    Here is the image
                </div>
                <div class="col-sm-6 b-t-r-r b-b-r-r"style=" height: 100%; background-color: #455a64; padding-top: 2%;">   
                    <div class="sbtn btn-group pull-right">
                                <button type="button" class="btn bt-c waves-effect bt-t-l-r bt-b-l-r" disabled="disabled">Sign In</button>
                                <a href="#"><button type="button" class="btn bt-c waves-effect bt-t-r-r bt-b-r-r">Sign Up</button></a>
                            </div>
                        <br>
                        <div class="input-group "style = "padding-top: 5%;" >
                            <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                            <div class="fg-line">
                                <input type="text" class="form-control" placeholder="Email Address" id="email" >
                            </div>
                        </div>

                        <br>

                        <div class="input-group"style = "padding-bottom: 5%;" >
                            <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                            <div class="fg-line">
                                <input type="text" class="form-control" placeholder="Password" id="password">
                            </div>
                        </div>
                        <label style="padding-bottom: 5%; padding-left: 4%; color: white;">
                                <input type="checkbox" value="">
                                <i class="input-helper"></i>
                                Remember me
                            </label> 
                            <br>
                        <div class="col-sm-4 pull-left">
                                <button id="signinbtn" class="sbtn btn-block bt-c" style = "color: white;"><small>Sign In</small></button>
                        </div>
                        <div class="col-sm-8 pull-left">
                                <a href="#"><p class="text-muted" style = "color: white; padding-top: 2%;"><small>Forgot Password?</small></p></a>
                        </div>
                    </div>
                    
            </div>
        </section>
        

        <!-- Javascript Libraries -->
        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
